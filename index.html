<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master the Next Human Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              green: '#94c840',
              black: '#000000',
              platinum: '#e5e6e6',
              navy: '#121a44',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            handwritten: ['Caveat', 'cursive'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000; /* brand-black */
      color: #e5e6e6; /* brand-platinum */
      overflow-x: hidden;
    }
    .glass {
      background: rgba(18, 26, 68, 0.4); /* brand-navy with alpha */
      backdrop-filter: blur(20px);
      border: 1px solid rgba(229, 230, 230, 0.1); /* brand-platinum border */
    }
    .gradient-text {
      background: linear-gradient(135deg, #94c840 0%, #e5e6e6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .shadow-glow {
      box-shadow: 0 0 20px rgba(148, 200, 64, 0.4);
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.6; box-shadow: 0 0 10px rgba(148, 200, 64, 0.2); }
      50% { opacity: 1; box-shadow: 0 0 25px rgba(148, 200, 64, 0.5); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }
  </style>
